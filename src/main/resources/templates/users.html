<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>




<div class="container-fluid" >
    <div class="row" style="background-color: #383b43"> тут будет информация о пользователе</div>
    <div class="row">
        <div class="col-md-2" style="background-color: white">Панель управления</div>

        <div class="col-md-10" style="background-color: #f8f9fa">
            <h2 align=center>ALL USERS</h2>
<div th:switch="${users}">

    <h2 th:case="null">no users found</h2>
    <div th:case="*">
        <table class="table table-striped table-hover" align="center">
            <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Role</td>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>тут будет роль</td>

<!--                <td th:text="${user.authorities}"></td>-->

<!--                <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>-->
                <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info" style="color: #ffffff">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
                </td>

            </tr>
            </tbody>
        </table>
        <form action="/users/add" align="center">
            <button type="submit" value="Update User">Add new User</button>
        </form>
    </div>
</div>
        </div>
</div>
</div>

</body>
</html>
